<div class="container" >
  <app-navbar></app-navbar>
  <div class="timer">
    <p>{{newGame.Name}}</p>
    <p>{{speed}}</p>
    <p>{{timeStart}} </p>
  </div>
  <div class="textZone">
    <p id = "toTypeText">{{newGame.TextForTyping}}</p>
    <p id="correctText">{{correctText}}</p>

  </div>

  <google-chart #googlechart
  [type]="chart.type"
  [data]="chart.data"
  [options]="chart.options">
</google-chart>

</div>
