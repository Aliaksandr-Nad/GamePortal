
<div class="row" style="margin-bottom:15px;">
  <div class="col-md-12">
    <input type="file" #file placeholder="Choose file" (change)="uploadFile(file.files)" style="display:none;" accept=".jpeg, .jpg, .png, .svg">
    <button type="button" class="btn btn-success" height = 30px width = 100% (click)="file.click()">Change avatar</button>
  </div>

</div>
<div class="row" style="margin-bottom:15px;">
  <div class="col-md-12">
    <span class="upload" *ngIf="progress > 0">
      {{progress}}%
    </span>
    <span class="upload" *ngIf="message">
      {{message}}
    </span>
  </div>
</div>
