<div class="jumbotron">
  <div class="container">
    <div class="row">
      <div class="col-md-4 offset-md-4">
        <form [formGroup]="loginGroup" (ngSubmit)="onSubmit()">
          <div class="text-center mb-4">
            <h1 class="h3 mb-3 font-weight-normal">Login</h1>
          </div>

          <div class="form-group">
            <label>Name</label>
            <input
              type="text"
              formControlName="name"
              class="form-control"
              [ngClass]="{
                'is-invalid': submitted && formControls.name.errors
              }"
            />
            <div
              *ngIf="submitted && formControls.name.errors"
              class="invalid-feedback"
            >
              <div *ngIf="formControls.name.errors.required">
                name is required
              </div>
            </div>
          </div>

          <div class="form-group">
            <label>Password</label>
            <input
              type="password"
              formControlName="password"
              class="form-control"
              [ngClass]="{
                'is-invalid': submitted && formControls.password.errors
              }"
            />
            <div
              *ngIf="submitted && formControls.password.errors"
              class="invalid-feedback"
            >
              <div *ngIf="formControls.password.errors.required">
                Password is required
              </div>
              <div *ngIf="formControls.password.errors.minlength">
                Password must be at least 6 characters
              </div>
            </div>
          </div>

          <div class="checkbox mb-3">
            <label>
              <input
                type="checkbox"
                value="remember-me"
                formControlName="remember"
              />
              Remember me
            </label>
          </div>
          <div></div>
          <button class="btn btn-lg btn-primary btn-block" type="submit">
            Sign in
          </button>
          <button
            type="button"
            class="btn btn-lg btn-secondary btn-block"
            (click)="this.login()"
          >
            Sign in (with Identity Server)
          </button>
          <p class="mt-5 mb-3 text-muted text-center">Â© 2020</p>
        </form>
      </div>
    </div>
  </div>
</div>
