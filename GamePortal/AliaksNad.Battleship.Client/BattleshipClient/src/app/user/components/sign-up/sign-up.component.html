<form class="form-signin" [formGroup]="signupGroup" (ngSubmit)="this.signUp()">
  <div class="text-center mb-4">
    <h1 class="h3 mb-3 font-weight-normal">Sign Up</h1>
  </div>

  <div class="form-label-group">
    <input
      id="inputName"
      class="form-control"
      placeholder="UserName"
      autofocus=""
      formControlName="userName"
    />
    <label for="inputName">Name</label>
  </div>

  <div class="form-label-group">
    <input
      id="inputEmail"
      class="form-control"
      placeholder="userEmail"
      autofocus=""
      formControlName="userEmail"
    />
    <label for="inputEmail">Email</label>
  </div>

  <div class="form-label-group">
    <input
      type="password"
      id="inputPassword"
      class="form-control"
      placeholder="userPassword"
      formControlName="userPassword"
    />
    <label for="inputPassword">Password</label>
  </div>

  <div class="form-label-group">
    <input
      type="password"
      id="inputConfirmPassword"
      class="form-control"
      placeholder="userConfirmPassword"
      formControlName="userConfirmPassword"
    />
    <label for="inputConfirmPassword">Confirm Password</label>
  </div>

  <div class="checkbox mb-3"></div>
  <div></div>
  <button class="btn btn-lg btn-primary btn-block" type="submit">
    Sign up
  </button>
  <button
    type="button"
    class="btn btn-lg btn-secondary btn-block"
    (click)="this.signUpWithGoogle()"
  >
    Sign up (with Google)
  </button>
  <p class="mt-5 mb-3 text-muted text-center">Â© 2020</p>
</form>
